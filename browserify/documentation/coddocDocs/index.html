.subnav-inner {
    width: 100%;
    height: 36px;
    background-color: #EEE;
    background-repeat: repeat-x;
    background-image: -moz-linear-gradient(top, whiteSmoke 0%, #EEE 100%);
    background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, whiteSmoke), color-stop(100%, #EEE));
    background-image: -webkit-linear-gradient(top, whiteSmoke 0%, #EEE 100%);
    background-image: -ms-linear-gradient(top, whiteSmoke 0%, #EEE 100%);
    background-image: -o-linear-gradient(top, whiteSmoke 0%, #EEE 100%);
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr = '#f5f5f5', endColorstr = '#eeeeee', GradientType = 0);
    background-image: linear-gradient(top, whiteSmoke 0%, #EEE 100%);
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 4px;
}

.subnav .nav > li > a:hover {
    color: black !important;
}

.subnav .nav li.dropdown .dropdown-toggle .caret,
.subnav .nav li.dropdown.open .caret {
    border-top-color: #999 !important;
    border-bottom-color: #999 !important;
}

.subnav-fixed {
    position: fixed;
    width : 90%;
    margin-right: auto;
    margin-left: auto;
    top: 40px;
    left: 0;
    right: 0;
    z-index: 1020;
    border-color: #D5D5D5;
    border-width: 0 0 1px;
    -webkit-border-radius: 0;
    -moz-border-radius: 0;
    border-radius: 0;
    -webkit-box-shadow: inset 0 1px 0 #fff, 0 1px 5px rgba(0,0,0,.1);
    -moz-box-shadow: inset 0 1px 0 #fff, 0 1px 5px rgba(0,0,0,.1);
    box-shadow: inset 0 1px 0 #fff, 0 1px 5px rgba(0,0,0,.1);
    filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
}

.navbar .nav  .dropdown-menu {
    max-height: 500px;
    overflow: auto;

        <style type="text/css">

     <script type="text/javascript">
         var init = (function () {
             "use strict";

             var processScroll = (function () {
                 var curr = null, prev = null;
                 return function (nav) {
                     var $win = $(window);
                     $('.subnav').each(function () {
                         var nav = $(this);
                         var navTop = nav.offset().top - 40;
                         var scrollTop = $win.scrollTop();
                         if (scrollTop >= navTop && curr != nav) {
                             if(curr){
                                 curr.removeClass('subnav-fixed')
                                 prev = curr;
                             }
                             curr = nav;
                             curr.addClass('subnav-fixed')
                         } else if (curr == nav && scrollTop <= navTop) {
                             curr.removeClass('subnav-fixed');
                             prev.addClass('subnav-fixed');
                             curr = prev;
                         }else{
                             nav.removeClass('subnav-fixed');
                         }
                     });
                 };
             })();

             return function () {
                 window.prettyPrint && prettyPrint();
                 $(".collapse").collapse();
                 // fix sub nav on scroll
                 processScroll();
                 $(window).on('scroll', processScroll)
             }
         })();
     </script>
  </head>
